<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carolina's Weather App</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <h1>Carolina's Weather Report in Houston</h1>

  <!-- Navigation buttons for separate fetches -->
  <nav class="weather-nav">
    <button id="tempBtn">Show Temperature</button>
    <button id="conditionBtn">Show Condition & Wind Speed</button>
  </nav>

  <!-- Weather data display -->
  <div class="weather-box">
    <p id="temperature">Temperature will appear here.</p>
    <p id="condition">Condition and wind speed will appear here.</p>
  </div>

  <!-- Visual representation -->
  <div class="weather-visual">
    <img id="weatherImage" src="" alt="Weather condition image" />
  </div>

  <script src="js/index.js"></script>
</body>
</html>
